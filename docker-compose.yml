services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: oemb
      POSTGRES_PASSWORD: oemb123
      POSTGRES_DB: oemb_studio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oemb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://oemb:oemb123@db:5432/oemb_studio
      POSTGRES_USER: oemb
      POSTGRES_PASSWORD: oemb123
      POSTGRES_DB: oemb_studio
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
    ports:
      - "8001:8000"
    volumes:
      - ./app:/app/app
    command: ["./scripts/init_db.sh"]

volumes:
  postgres_data: